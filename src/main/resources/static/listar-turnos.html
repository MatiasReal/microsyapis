<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Turnos - Clinica Odontol√≥gica</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <main>
    <h1>Lista de turnos</h1>
    <ul id="turnos"></ul>
  </main>
</body>
<script>
  const ulListaTurnos = document.getElementById('turnos');

  async function poblarListaTurnos() {
    const turnosData = await fetch("/turnos");
    const turnoslist = await turnosData.json();
    ulListaTurnos.innerHTML = turnoslist.map(t => (
            `
              <li id="${t.paciente.id + t.odontologo.id + t.fechaHora}-item-turno">
              <p>${t.fechaHora} - Paciente: ${t.paciente.apellido} | Odontologo: ${t.odontologo.apellido}</p>
              </li>
            `
    ))
  }

  poblarListaTurnos()
</script>
</html>
