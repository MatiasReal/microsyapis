<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clínica Odontológica - Actualizar odontologo</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<main>
    <h1>Actualizar odontologo</h1>
    <form method="PUT" action="/odontologos">
        <div>
            <label for="id-odontologo">Identificador</label>
            <input type="text" id="id-odontologo" name="id-odontologo">
        </div>
        <div>
            <label for="nombre-odontologo">Nombre</label>
            <input type="text" id="nombre-odontologo" name="nombre-odontologo">
        </div>
        <div>
            <label for="apellido-odontologo">Apellido</label>
            <input type="text" id="apellido-odontologo" name="apellido-odontologo">
        </div>
        <div>
            <label for="matricula-odontologo">Cedula</label>
            <input type="number" id="matricula-odontologo" name="matricula-odontologo">
        </div>
        <button type="button" onclick="handleEliminarOdontologo">Eliminar</button>
        <button type="submit">Actualizar</button>
    </form>
</main>
<script>
    async function handleEliminarOdontologo() {
      const confirmAction = window.confirm("Estás seguro de que quiere eliminar al odontologo?");
      if(confirmAction){
        const status = await fetch("/odontologos", {
          method: "DELETE",
        })
        window.alert("Odontologo eliminado con exito!");
        location.replace("/");
        if (status.status !== 201){
          window.alert("El odontologo no fue eliminado");
        }
      }
    }
</script>
</body>
</html>
